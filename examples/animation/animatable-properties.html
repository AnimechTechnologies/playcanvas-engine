<!DOCTYPE html>
<html>
<head>
    <title>Playcanvas Animation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
    <script src="../../playcanvas.js"></script>
    <style>
        body { 
            margin: 0;
            overflow-y: hidden;
            display: flex;
        }
    </style>
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <script>
        var canvas = document.getElementById("application-canvas");

        // Create the application and start the update loop
        var app = new pc.Application(canvas, {
            mouse: new pc.Mouse(document.body),
            touch: new pc.TouchDevice(document.body),
            elementInput: new pc.ElementInput(canvas)
        });
        app.start();

        // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        window.addEventListener("resize", function () {
            app.resizeCanvas(canvas.width, canvas.height);
        });

        // Create an Entity with a camera component
        var cameraEntity = new pc.Entity();
        cameraEntity.addComponent("camera", {
            clearColor: new pc.Color(0.0,0.0,0.0)
        });
        cameraEntity.translateLocal(7, 10, 7);
        cameraEntity.lookAt(0, 0, 0);


        // Create a button on screen
        var screen = new pc.Entity();
        screen.addComponent("screen", {
            referenceResolution: new pc.Vec2(1280, 720),
            scaleBlend: 0.5,
            scaleMode: pc.SCALEMODE_BLEND,
            screenSpace: true
        });
        app.root.addChild(screen);

        var button = new pc.Entity();
        button.addComponent("button", {
            imageEntity: button
        });
        button.addComponent("element", {
            anchor: [ 0.5, 0.25, 0.5, 0.25 ],
            height: 40,
            pivot: [ 0.5, 0.5 ],
            type: pc.ELEMENTTYPE_IMAGE,
            width: 225,
            useInput: true
        });
        screen.addChild(button);

        var label = new pc.Entity();
        label.addComponent("element", {
            anchor: [ 0.5, 0.5, 0.5, 0.5 ],
            color: new pc.Color(0, 0, 0),
            fontSize: 32,
            height: 64,
            pivot: [ 0.5, 0.5 ],
            text: "Alarm Mode",
            type: pc.ELEMENTTYPE_TEXT,
            width: 175,
            wrapLines: true
        });
        button.addChild(label);

        var fontAsset = new pc.Asset('courier.json', "font", {url: "../assets/courier.json"});
        fontAsset.on('load', function () {
            label.element.fontAsset = fontAsset;
        });

        app.assets.add(fontAsset);
        app.assets.load(fontAsset);

        var modelEntity = new pc.Entity();
        modelEntity.addComponent("model", {
            type: 'box'
        });
        modelEntity.name = 'model';
        modelEntity.setPosition(0, 0.25, 0);
        modelEntity.setLocalScale(0.5, 0.5, 0.5);

        app.assets.loadFromUrl(
            "../assets/textures/playcanvas-grey.png",
            "texture",
            function (err, asset) {
                var material = new pc.StandardMaterial();
                material.diffuseMap = asset.resource;
                material.update();
                modelEntity.model.meshInstances[0].material = material;
            }
        );

        var planeEntity = new pc.Entity();
        planeEntity.addComponent("model", {
            type: "plane"
        });
        planeEntity.setLocalScale(15,1,15);
        planeEntity.setPosition(0, 0, 0);

        // Create the animatible lights
        var lightsEntity = new pc.Entity();
        lightsEntity.name = 'lights';

        var light1 = new pc.Entity();
        light1.name = 'spotLight1';
        light1.addComponent("light", {
            type: "spot",
            color: new pc.Color(0.0, 0.0, 0.0),
            intensity: 1,
            range: 15,
            innerConeAngle: 5,
            outerConeAngle: 10
        });
        light1.setPosition(0, 10, 0);

        var light2 = new pc.Entity();
        light2.name = 'spotLight2';
        light2.addComponent("light", {
            type: "spot",
            color: new pc.Color(0.0, 0.0, 0.0),
            intensity: 1,
            range: 15,
            innerConeAngle: 5,
            outerConeAngle: 10
        });
        light2.setPosition(0, 10, 0);

        // Add Entities into the scene hierarchy
        app.root.addChild(cameraEntity);
        lightsEntity.addChild(light1);
        lightsEntity.addChild(light2);
        app.root.addChild(lightsEntity);
        app.root.addChild(modelEntity);
        app.root.addChild(planeEntity);

        // load animation assets
        var loadAsset = (name, type, url) => {
            var asset = new pc.Asset(name, type, {
                url 
            });
            app.assets.add(asset);
            app.assets.load(asset);
            return asset;
        };

        var normalClip = loadAsset('normalClip', 'animationclip', '../assets/animatons/animation-clips/alarm-off-clip.json');
        var alarmClip = loadAsset('alarmClip', 'animationclip', '../assets/animatons/animation-clips/alarm-on-clip.json');
        var stateGraph = loadAsset('stateGraph', 'animationstategraph', '../assets/animatons/state-graphs/alarm-state-graph.json');

        stateGraph.on('load', function() {
            // add the anim component to the lights entity
            lightsEntity.addComponent("anim", {
                speed: 1.0,
                activate: true 
            });
            // load the state graph asset resource
            lightsEntity.anim.loadStateGraph(stateGraph.resource);
            // assign animation clip asset resources to the appropriate states
            lightsEntity.anim.assignAnimation('Normal', normalClip.resource);
            lightsEntity.anim.assignAnimation('Alarm', alarmClip.resource);

            // set the button to switch between anim states using the anim setBoolean API
            button.button.on('click', function (e) {
                var isAlarmPlaying = lightsEntity.anim.getBoolean('alarm');
                lightsEntity.anim.setBoolean('alarm', !isAlarmPlaying);
                label.element.text = isAlarmPlaying ? 'Alarm Mode' : 'Normal Mode';
            });
        });
    </script>
</body>
</html>
